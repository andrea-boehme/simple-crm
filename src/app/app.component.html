<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="../assets/img/logo.png">
      <span>Organics</span>
    </div>

    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>dashboard</mat-icon>Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="router-link-active">
        <mat-icon>perm_identity</mat-icon>Customers
      </li>
      <li routerLink="/order" routerLinkActive="router-link-active">
        <mat-icon>fact_check</mat-icon>Orders
      </li>
      <li routerLink="/product" routerLinkActive="router-link-active">
        <mat-icon>shopping_cart_checkout</mat-icon>Products
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <h1 class="title">Customer Relationship Management</h1>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
