<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
    <h1 mat-dialog-title>Edit order</h1>
    <div mat-dialog-content>
        <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Number</mat-label>
            <input [disabled]="loading" [(ngModel)]= "order.number" matInput>
            <!--<mat-hint>Please enter a name</mat-hint>-->
          </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Date</mat-label>
                <input [disabled]="loading" [(ngModel)]= "date" matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <!--<mat-hint>Please enter a date</mat-hint>-->
              </mat-form-field>
        </div>
        <div>
          <mat-form-field class="mr-16 wd-100" appearance="outline">
              <mat-label>Customer</mat-label>
              <input [disabled]="loading" [(ngModel)]= "order.customer" matInput>
              <!--<mat-hint>Please enter a date</mat-hint>-->
            </mat-form-field>
      </div>
    <div>
        <mat-form-field class="mr-16 wd-100" appearance="outline">
            <mat-label>Amount</mat-label>
            <input [disabled]="loading" [(ngModel)]= "order.amount" matInput>
            <!--<mat-hint>Please enter a date</mat-hint>-->
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16 wd-100" appearance="outline">
            <mat-label>Status</mat-label>
            <input [disabled]="loading" [(ngModel)]= "order.status" matInput>
            <!--<mat-hint>Please enter a date</mat-hint>-->
          </mat-form-field>
    </div>
        
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="dialogRef.close();">Cancel</button>
      <button mat-button (click)="saveOrder()" cdkFocusInitial>Save</button>
    </div>
  </div>
